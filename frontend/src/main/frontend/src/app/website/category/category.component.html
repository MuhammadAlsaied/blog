<!-- section -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->

    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <div *ngIf="category != null" class="section-title">
            <h2>{{category.name}}</h2>
          </div>
        </div>
        <!-- post -->
        <div class="col-md-12">
          <div *ngFor="let article of articles" class="post post-row">
            <a class="post-img" [routerLink]="['/article',article.id]" routerLinkActive="router-link-active">
              <img src="{{article.imageUrl}}" alt="">
            </a>
            <div class="post-body">
              <h3 class="post-title">
                <a [routerLink]="['/article',article.id]" routerLinkActive="router-link-active">{{article.title}}</a>
              </h3>
              <p>{{article.content | slice:0:200}}</p>
            </div>
          </div>
        </div>
        <!-- /post -->

        <div class="col-md-12">
          <div class="section-row">
            <button *ngIf="page>1" (click)="back()" class="primary-button" style="margin: 10px">Back</button>
            <button (click)="next()" class="primary-button" style="margin: 10px">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
